<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Game</title>
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Coda|Mina" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <header class="box">
        <h1 class="blur">Matching Game</h1>
        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves"></span>

			<time class="clock">00:00</time>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>
    </header>
    <main class="box">
        <section class="board">
            <div class="card"><span></span></div>
            <div class="card"><span></span></div>
            <div class="card"><span></span></div>
            <div class="card"><span></span></div>
            <div class="card"><span></span></div>
            <div class="card"><span></span></div>
            <div class="card"><span></span></div>
            <div class="card"><span></span></div>
            <div class="card"><span></span></div>
            <div class="card"><span></span></div>
            <div class="card"><span></span></div>
            <div class="card"><span></span></div>
            <div class="card"><span></span></div>
            <div class="card"><span></span></div>
            <div class="card"><span></span></div>
            <div class="card"><span></span></div>
        </section>
    </main>
    <footer>
    	<p>Background pattern from <a href="http://thepatternlibrary.com/#shattered-island">The Pattern Library</a></p>
    	<p>Bycor SÃ¡nchez - 2018</p>
    </footer>

    <div class="finish-dialog box hidden">
    	<h2>Congratulations you've done it!!</h2>
    	<span>Elapsed time: <time class="clock"></time></span>
    	<span>Moves: <span class="moves"></span></span>
    	<p><span class="comment"></span></p>
    	<button class="restart">
    		Play again <i class="fa fa-repeat"></i>
    	</button>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
